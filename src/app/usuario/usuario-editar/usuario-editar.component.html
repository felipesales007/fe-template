<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Editar perfil</h4>
    </div>
    <div class="card-content">
      <form>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label>Empresa</label>
              <input type="text" class="form-control border-input" disabled="" placeholder="Empresa" value="Grape's Group">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control border-input" placeholder="Nome" value="Felipe Sales">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control border-input" placeholder="E-mail">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Endereço</label>
              <input type="text" class="form-control border-input" placeholder="Endereço" value="Varandas da Serra">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Cidade</label>
              <input type="text" class="form-control border-input" placeholder="Cidade" value="Salvador">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Estado</label>
              <input type="text" class="form-control border-input" placeholder="Country" value="Bahia">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>CEP</label>
              <input type="number" class="form-control border-input" placeholder="CEP">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info btn-fill btn-wd">Atualizar Usuário</button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
