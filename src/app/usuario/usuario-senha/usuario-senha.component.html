<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Alterar senha</h4>
    </div>
    <div class="card-content">
      <form id="fe-usuario-senha-form">
        <div class="row">
          <!--senha-->
          <div class="col-md-3">
            <div class="form-group">
              <label for="usuario-senha">Senha atual <span>*</span></label>
              <input required type="password" name="usuario-senha" id="usuario-senha" class="form-control" placeholder="ex.: ******">
            </div>
          </div>
          <div class="clearfix"></div>
          <!--nova senha-->
          <div class="col-md-3">
            <div class="form-group">
              <label for="usuario-nova-senha">Nova senha <span>*</span></label>
              <input required type="password" name="usuario-nova-senha" id="usuario-nova-senha" class="form-control" placeholder="ex.: ******">
            </div>
          </div>
          <!--repetir nova senha-->
          <div class="col-md-3">
            <div class="form-group">
              <label for="usuario-repetir-nova-senha">Repetir nova senha <span>*</span></label>
              <input required type="password" name="usuario-repetir-nova-senha"  id="usuario-repetir-nova-senha" class="form-control" placeholder="ex.: ******" equalTo="#usuario-nova-senha">
            </div>  
          </div>
        </div>
        <div class="category"><span>*</span> Campos obrigat√≥rios</div>
        <div class="text-center fe-button-border-top">
          <button type="submit" class="btn btn-info btn-fill btn-wd">Alterar senha</button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
